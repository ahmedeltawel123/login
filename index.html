<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Login System</title>
  </head>
  <body>
    <section id="home">
      <div
        class="container h-100 d-flex justify-content-center align-items-center"
      >
        <div class="row w-100 px-2">
          <div class="col-12 py-5 px-5">
            <div class="item text-center">
              <h1 class="text-info">smart login system</h1>
              <div class="form-group my-5">
                <form action="" method="post">
                  <input
                    type="email"
                    placeholder="Enter your email"
                    id="login-email"
                    class="form-control my-2 text-white"
                    autocomplete="off"
                  />
                  <input
                    type="password"
                    placeholder="Enter your password"
                    id="login-password"
                    class="form-control my-2 text-white"
                  />
                </form>
              </div>
              <div class="msgs text-center">
                <p class="text-danger d-none" id="fillMsg">
                  fill the inputs first please....
                </p>
                <p class="text-danger d-none" id="wrongMsg">
                  your email or password is incorrect
                </p>
              </div>
              <a
                class="form-control bg-transparent mb-3 btn btn-info login"
                onclick="Login()"
                id="loginBtn"
                >Login</a
              >
              <p>
                Don't have an acount?
                <a href="signup.html" class="signup"> &nbsp; Sign Up </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
